<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 36px;
            color: #333;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bouncing-ball {
            width: 50px;
            height: 50px;
            background-color: #ff5733;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-100px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Test Cases Platform</h1>
        <a href="testcase1.html" class="btn">Start Testing</a>
    </div>
    <div class="bouncing-ball"></div>
</body>
</html>
